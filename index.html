<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curhat Caf√© - Pelanggan</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style kustom untuk radio button yang terlihat seperti tag */
        .mood-radio:checked + label,
        .topic-radio:checked + label,
        .gender-radio:checked + label {
            border-color: #ec4899; /* pink-500 */
            background-color: #9d174d; /* pink-800 */
            color: #fbcfe8; /* pink-200 */
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-gray-800 rounded-2xl shadow-xl shadow-pink-500/10 p-8 transition-all duration-500">

        <!-- 1. Halaman Landing -->
        <div id="landing-page" class="text-center">
            <h1 class="text-4xl font-bold text-pink-400 mb-4">Butuh Teman?</h1>
            <p class="text-lg text-gray-300 mb-8">Hai! Apakah Anda butuh teman hari ini?</p>
            <button id="show-form-btn" class="w-full bg-pink-600 text-white py-3 px-6 rounded-lg text-lg font-semibold shadow-md hover:bg-pink-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50">
                Ya, saya butuh teman ‚òï
            </button>
        </div>

        <!-- 2. Halaman Formulir -->
        <div id="form-page" class="hidden">
            <h2 class="text-2xl font-bold text-pink-400 mb-6 text-center">Ceritakan sedikit...</h2>
            <form id="request-form">
                
                <!-- Nama Panggilan -->
                <div class="mb-4">
                    <label for="nama" class="block text-sm font-medium text-gray-400 mb-1">Nama panggilan (boleh anonim)</label>
                    <input type="text" id="nama" name="nama" placeholder="Misal: Fawziyyah Izzati Azima." class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 bg-gray-700 text-white">
                </div>

                <!-- Nomor Meja (Otomatis) -->
                <div class="mb-6">
                    <label for="meja" class="block text-sm font-medium text-gray-400 mb-1">Nomor Meja Anda</label>
                    <input type="text" id="meja" name="meja" readonly class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-600 text-gray-400 cursor-not-allowed">
                </div>

                <!-- Mood Hari Ini -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Mood hari ini:</label>
                    <div class="flex flex-wrap gap-2">
                        <input type="radio" id="mood-bahagia" name="mood" value="üòä Bahagia" class="hidden mood-radio">
                        <label for="mood-bahagia" class="cursor-pointer border-2 border-gray-600 rounded-lg px-3 py-2 text-sm transition-all duration-200 hover:border-pink-500">üòä</label>
                        
                        <input type="radio" id="mood-sedih" name="mood" value="üò¢ Sedih" class="hidden mood-radio" checked>
                        <label for="mood-sedih" class="cursor-pointer border-2 border-gray-600 rounded-lg px-3 py-2 text-sm transition-all duration-200 hover:border-pink-500">üò¢</label>

                        <input type="radio" id="mood-biasa" name="mood" value="üòê Biasa saja" class="hidden mood-radio">
                        <label for="mood-biasa" class="cursor-pointer border-2 border-gray-600 rounded-lg px-3 py-2 text-sm transition-all duration-200 hover:border-pink-500">üòê</label>

                        <input type="radio" id="mood-kesal" name="mood" value="üò° Kesal" class="hidden mood-radio">
                        <label for="mood-kesal" class="cursor-pointer border-2 border-gray-600 rounded-lg px-3 py-2 text-sm transition-all duration-200 hover:border-pink-500">üò°</label>

                        <input type="radio" id="mood-kasih" name="mood" value="‚ù§Ô∏è Penuh kasih" class="hidden mood-radio">
                        <label for="mood-kasih" class="cursor-pointer border-2 border-gray-600 rounded-lg px-3 py-2 text-sm transition-all duration-200 hover:border-pink-500">‚ù§Ô∏è</label>
                    </div>
                </div>

                <!-- Topik Pembicaraan -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Topik yang mau dibicarakan:</label>
                    <div class="flex flex-wrap gap-2">
                        <input type="radio" id="topik-cinta" name="topik" value="üíî Cinta" class="hidden topic-radio" checked>
                        <label for="topik-cinta" class="cursor-pointer border-2 border-gray-600 rounded-lg px-3 py-2 text-sm transition-all duration-200 hover:border-pink-500">Cinta</label>

                        <input type="radio" id="topik-kerja" name="topik" value="üíº Pekerjaan" class="hidden topic-radio">
                        <label for="topik-kerja" class="cursor-pointer border-2 border-gray-600 rounded-lg px-3 py-2 text-sm transition-all duration-200 hover:border-pink-500">Pekerjaan</label>

                        <input type="radio" id="topik-keluarga" name="topik" value="üè† Keluarga" class="hidden topic-radio">
                        <label for="topik-keluarga" class="cursor-pointer border-2 border-gray-600 rounded-lg px-3 py-2 text-sm transition-all duration-200 hover:border-pink-500">Keluarga</label>

                        <input type="radio" id="topik-teman" name="topik" value="‚òï Sekadar ditemani" class="hidden topic-radio">
                        <label for="topik-teman" class="cursor-pointer border-2 border-gray-600 rounded-lg px-3 py-2 text-sm transition-all duration-200 hover:border-pink-500">Sekadar ditemani</label>

                        <input type="radio" id="topik-lain" name="topik" value="‚úçÔ∏è Lainnya" class="hidden topic-radio">
                        <label for="topik-lain" class="cursor-pointer border-2 border-gray-600 rounded-lg px-3 py-2 text-sm transition-all duration-200 hover:border-pink-500">Lainnya</label>
                    </div>
                </div>

                <!-- Gender Karyawan -->
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Gender karyawan yang diinginkan:</label>
                    <div class="flex flex-wrap gap-2">
                        <input type="radio" id="gender-pria" name="gender" value="üßë Pria" class="hidden gender-radio">
                        <label for="gender-pria" class="cursor-pointer border-2 border-gray-600 rounded-lg px-3 py-2 text-sm transition-all duration-200 hover:border-pink-500">Pria</label>

                        <input type="radio" id="gender-wanita" name="gender" value="üë© Wanita" class="hidden gender-radio">
                        <label for="gender-wanita" class="cursor-pointer border-2 border-gray-600 rounded-lg px-3 py-2 text-sm transition-all duration-200 hover:border-pink-500">Wanita</label>

                        <input type="radio" id="gender-bebas" name="gender" value="ü§ù Bebas" class="hidden gender-radio" checked>
                        <label for="gender-bebas" class="cursor-pointer border-2 border-gray-600 rounded-lg px-3 py-2 text-sm transition-all duration-200 hover:border-pink-500">Bebas</label>
                    </div>
                </div>

                <!-- Tombol Kirim -->
                <button type="submit" class="w-full bg-pink-600 text-white py-3 px-6 rounded-lg text-lg font-semibold shadow-md hover:bg-pink-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50">
                    Kirim Permintaan
                </button>
            </form>
        </div>

        <!-- 3. Halaman Sukses -->
        <div id="success-page" class="hidden text-center">
            <div class="text-6xl mb-6">üíõ</div>
            <h2 class="text-2xl font-bold text-pink-400 mb-4">Terima kasih!</h2>
            <p class="text-lg text-gray-300">
                Kami sedang menyiapkan teman cerita untukmu.
                Sambil menunggu, silakan nikmati dulu pesananmu ya ‚òï
            </p>
        </div>

    </div>

    <script>
        const landingPage = document.getElementById('landing-page');
        const formPage = document.getElementById('form-page');
        const successPage = document.getElementById('success-page');
        
        const showFormBtn = document.getElementById('show-form-btn');
        const requestForm = document.getElementById('request-form');
        const mejaInput = document.getElementById('meja');

        // --- Logika untuk mengambil Nomor Meja dari URL ---
        // Contoh URL: pelanggan.html?meja=7
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const noMeja = urlParams.get('meja') || '7(Otomatis)'; // '??' jika tidak ada parameter
            mejaInput.value = `Meja ${noMeja}`;
        });

        // --- Logika Pindah Halaman ---
        showFormBtn.addEventListener('click', () => {
            landingPage.classList.add('hidden');
            formPage.classList.remove('hidden');
        });

        // --- Logika Submit Form ---
        requestForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Mencegah form submit secara normal

            // Ambil data dari form
            const formData = new FormData(requestForm);
            const requestData = {
                timestamp: new Date().toISOString(),
                meja: mejaInput.value,
                nama: formData.get('nama') || 'Anonim',
                mood: formData.get('mood'),
                topik: formData.get('topik'),
                gender: formData.get('gender')
            };

            // --- Simulasi Backend ---
            // Simpan data ke localStorage agar bisa dibaca oleh halaman karyawan
            // Dalam aplikasi nyata, ini akan dikirim ke server/database (misal: Firebase)
            try {
                let existingRequests = JSON.parse(localStorage.getItem('cafeRequests')) || [];
                existingRequests.push(requestData);
                localStorage.setItem('cafeRequests', JSON.stringify(existingRequests));
                
                // Beri tahu tab lain (halaman karyawan) bahwa ada data baru
                // Ini adalah trik agar halaman karyawan real-time tanpa refresh
                localStorage.setItem('newRequestTrigger', new Date().getTime()); 

            } catch (error) {
                console.error("Gagal menyimpan ke localStorage:", error);
                // Di aplikasi nyata, tampilkan pesan error ke pengguna
            }
            // ------------------------

            // Tampilkan pesan sukses
            formPage.classList.add('hidden');
            successPage.classList.remove('hidden');
        });
    </script>

</body>
</html>
